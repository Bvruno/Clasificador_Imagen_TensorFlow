<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Hello, world!</title>
    <!-- Load the latest version of TensorFlow.js -->
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/mobilenet"></script>
    <script src="https://unpkg.com/@tensorflow-models/knn-classifier"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--BARRA DE PROGRESO-->
    <script src="pace/pace.js"></script>
    <link href="pace/themes/pace-theme-loading-bar.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid p-3">
      <div class="row">
        <div class="col-4">
          <div class="col-12" width="720" height="720">
              <div class="card" style="width: 18rem;">
                  <div class="card-body">
                    <h5 class="card-title">RESULTADO</h5>
                    <h6 id="prediccion" class="card-subtitle mb-2"></h6>
                    <p id="probabilidad" class="card-text"></p>
                  </div>
                </div>
          </div>
        </div>
        <div class="col-8">
          <div class="col-12">
            <video autoplay playsinline muted id="webcam" width="720" height="576">
            </video>
          </div>
          <div class="col-12">
              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-dark" id="class-a">Imagen A</button>
                <button type="button" class="btn btn-dark" id="class-b">Imagen B</button>
                <button type="button" class="btn btn-dark" id="class-c">Imagen C</button>
              </div>
            </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
